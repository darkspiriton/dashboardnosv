<!-- Login -->

<div class="alert alert-danger" ng-if="loginError" role="alert"><% loginErrorText %>}</div>

<div class="lc-block toggled" id="l-login">
    <div class="alert alert-danger" ng-if="loginError" role="alert"><% loginErrorText %></div>
    <div class="input-group m-b-20">
        <span class="input-group-addon"><i class="md md-person"></i></span>
        <div class="fg-line">
            <input type="text" class="form-control" ng-model="email" placeholder="Username">
        </div>
    </div>

    <div class="input-group m-b-20">
        <span class="input-group-addon"><i class="md md-accessibility"></i></span>
        <div class="fg-line">
            <input type="password" class="form-control" ng-model="password" placeholder="Password">
        </div>
    </div>

    <div class="clearfix"></div>

    <div class="checkbox">
        <label>
            <input type="checkbox" value="">
            <i class="input-helper"></i>
            Keep me signed in
        </label>
    </div>

    <a ui-sref="register" >Register</a>

    <a href="#" class="btn btn-login btn-danger btn-float" ng-click="login()"><i class="md md-arrow-forward"></i></a>

</div>
