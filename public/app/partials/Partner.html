            </ul>
        </div>

        <div class="card-body m-t-0">
            <table id="table-2" class="table table-inner table-vmiddle"></table>
        </div>
        <div id="recent-items-chart-2" class="flot-chart recent-items-chart"></div>
    </div>
</div>

<script type="text/javascript">
    (function(){

        var data = [];
        var totalPoints = 50;

        function getRandomData() {
            if (data.length > 0)
                data = data.slice(1);

            while (data.length < totalPoints) {

                var prev = data.length > 0 ? data[data.length - 1] : 50,
                        y = prev + Math.random() * 10 - 5;
                if (y < 0) {
                    y = 0;
                } else if (y > 90) {
                    y = 90;
                }

                data.push(y);
            }

            var res = [];
            for (var i = 0; i < data.length; ++i) {
                res.push([i, data[i]])
            }

            return res;
        }

        var options = {
            series: {
                shadowSize: 0,
                lines: {
                    show: false,
                    lineWidth: 0
                }
            },
            grid: {
                borderWidth: 0,
                labelMargin:10,
                hoverable: true,
                clickable: true,
                mouseActiveRadius:6

            },
            xaxis: {
                tickDecimals: 0,
                ticks: false
            },

            yaxis: {
                tickDecimals: 0,
                ticks: false
            },

            legend: {
                show: false
            }
        };
        var styles = {
            width: 'calc(100% + 19px)',
            height: '150px',
            margin: '-20px -10px 0',
            bottom: '-10px'
        };

        $(".recent-items-chart").css(styles);

        $.plot($("#recent-items-chart-1"), [
            {data: getRandomData(), lines: { show: true, fill: 0.8 }, label: 'Items', stack: true, color: '#00BCD4' },
        ], options);

        $.plot($("#recent-items-chart-2"), [
            {data: getRandomData(), lines: { show: true, fill: 0.8 }, label: 'Items', stack: true, color: '#00BCD4' },
        ], options);
    })();
</script>
