<div class="card" >
    <div class="card-header bgm-blue">
        <h2>Gestion de retorno de productos y pedidos</h2>
        <button ng-disabled="updateList" class="btn bgm-green btn-float waves-effect btnLista" ng-click="list()"
                data-trigger="hover" data-toggle="popover" data-placement="top" data-content="Pulse para actualizar los registros"
                title="" data-original-title="Actualizar"><i class="md md-sync"></i></button>
    </div>

    <div class="card-body card-padding table-responsive">
        <div class="col-sm-12" ng-show="updateList">
            <i class="fa fa-refresh fa-spin fa-5x" style="display: table;margin: 0 auto;"></i>
        </div><br>
        <div class="col-sm-12" ng-hide="updateList">
            <table id="table" class="table table-bordered table-striped w-100" style="text-align:center;"></table>
        </div><br>
    </div><br>
</div>

<div class="card" >
    <div class="card-header bgm-blue">
        <h2>Hoja de despacho por dia</h2>
    </div>
    <div class="card-header bgm-lightblue">
       <div ng-form="dates" class="row report-date">
            <h2 class="col-xs-5 col-sm-3 text-right m-t-20">Fecha de despacho</h2>
            <input type="date" class="btn btn-default col-xs-7 col-sm-2 m-t-20" ng-change="filter()" ng-model="dispatch" required>

            <input type="button" ng-click="download()" class="btn bgm-purple m-l-20 m-t-20 col-sm-1" value="DESCARGAR">
       </div>
    </div>
    <div class="card-body card-padding table-responsive">
        <div class="col-sm-12" ng-hide="updateList">
            <table id="dispatch" class="table table-bordered table-striped w-100" style="text-align:center;"></table>
        </div>
    </div><br>
</div>

<!-- Modal -->
<div class="modal fade" id="Modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bgm-teal">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h3 class="modal-title c-white">Motivo de retorno</h3>
            </div>
            <div class="modal-body card-padding">
                <form name="form" class="form-horizontal" autocomplete="off">
                    <div class="form-group">
                        <label class="col-xs-2 col-sm-4 control-label">Seleccione motivo de retorno</label>
                        <div class="col-xs-10 col-sm-6">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="md md-list"></i></span>
                                <div class="fg-line select">
                                    <select class="form-control" ng-options="situation.id as situation.name for situation in situations" ng-model="product.situation" required>
                                        <option value="" disabled="disabled" select="true">Seleccione</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

                <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button ng-disabled="!form.$valid" ng-click="submit()" type="button" class="btn btn-primary btn-sm waves-effect">Guardar</button>
                            <a ng-click="cancel()" class="btn btn-danger btn-sm waves-effect">Cancelar</a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="reProgram" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bgm-teal">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h3 class="modal-title c-white">Reprogramacion de salida</h3>
            </div>
            <div class="modal-body card-padding">
                <form name="default" class="form-horizontal" autocomplete="off">
                    <div class="form-group m-b-0">
                        <label class="col-xs-12 col-sm-4 control-label">Fecha de salida</label>
                        <div class="col-xs-12 col-sm-4 report-date">
                             <input type="date" class="btn btn-block btn-default m-t-5" ng-model="programDate" required>
                        </div>
                        <div class="col-xs-12 col-sm-4">
                            <a class="btn btn-block btn-primary m-t-5" ng-disabled="!default.$valid" ng-click="prdProgram()">guardar</a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
