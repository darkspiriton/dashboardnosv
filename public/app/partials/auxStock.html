<div class="card">
    <div class="card-header bgm-blue">
        <h2>Stock general de productos</h2>
        <button ng-disabled="updateList" class="btn bgm-green btn-float waves-effect btnLista" ng-click="list()"
                data-trigger="hover" data-toggle="popover" data-placement="top" data-content="Pulse para actualizar los registros"
                title="" data-original-title="Actualizar"><i class="md md-sync"></i></button>
    </div>
    <div class="card-header bgm-lightblue">
        <div ng-form="dates" class="row report-header">
            <div class="col-xs-5 col-sm-1 m-t-20"">
                <h2 class="text-right">Tipo: </h2>
            </div>
            <div class="col-xs-7 col-sm-3 m-t-20 p-0">
                <select ng-options="type.id as type.name for type in types" ng-model="data.type">
                   <option value="" selected="selected">Seleccione</option>
                </select>
            </div>

            <div class="col-xs-5 col-sm-1 m-t-20"">
                <h2 class="text-right">Proveedor: </h2>
            </div>
            <div class="col-xs-7 col-sm-3 m-t-20 p-0">
                <select ng-options="provider.id as provider.name for provider in providers" ng-model="data.provider_id">
                   <option value="" selected="selected">Seleccione</option>
                </select>
            </div>

            <div class="col-xs-5 col-sm-1 m-t-20"">
                <h2 class="text-right">Venta: </h2>
            </div>
            <div class="col-xs-7 col-sm-3 m-t-20 p-0">
                <select ng-model="data.status_sale">
                   <option value="" selected="selected">Seleccione</option>
                   <option value="0" selected="selected">Normal</option>
                   <option value="1" selected="selected">Liquidacion</option>
                </select>
            </div>

            <div class="clearfix"></div>

            <div class="col-xs-5 col-sm-1 m-t-20"">
                <h2 class="text-right">Producto: </h2>
            </div>
            <div class="col-xs-7 col-sm-3 m-t-20 p-0">
                <select class="bgm-white selectpicker" selectpicker data-live-search="true" ng-options="product.name as product.name for product in products" ng-model="data.product">
                   <option value=""  selected="selected">Seleccione</option>
                </select>            
            </div>

            <div class="col-xs-5 col-sm-1 m-t-20"">
                <h2 class="text-right">Talla: </h2>
            </div>
            <div class="col-xs-7 col-sm-3 m-t-20 p-0">
                <select ng-options="size.id as size.name for size in sizes" ng-model="data.size">
                   <option value=""  selected="selected">Seleccione</option>
                </select>
            </div>

            <div class="col-xs-5 col-sm-1 m-t-20"">
                <h2 class="text-right">Color: </h2>
            </div>
            <div class="col-xs-7 col-sm-3 m-t-20 p-0">
                <select class="bgm-white selectpicker" selectpicker data-live-search="true" ng-options="color.id as color.name for color in colors" ng-model="data.color">
                   <option value="" selected="selected">Seleccione</option>
                </select>
            </div>

            <div class="clearfix"></div>

            <div class="col-xs-offset-0 col-xs-12 col-sm-offset-1 col-sm-2 p-0 m-t-20">
                <input type="button" ng-disabled="!dates.$valid" ng-click="searchList(data)" class="btn btn-block bgm-indigo" value="buscar">
            </div>
            <div class="col-xs-offset-0 col-xs-12 col-sm-offset-1 col-sm-2 p-0 m-t-20">
                <input type="button" ng-disabled="!dates.$valid" ng-click="list()" class="btn btn-block bgm-indigo" value="listar todo">
            </div>
        </div>
    </div>
    <div class="card-body card-padding table-responsive">
        <div class="col-sm-12" ng-hide="updateList || !(tableData.length > 0)">
            <table id="table" class="table table-bordered table-striped w-100" style="text-align:center;"></table>
        </div><br>
    </div><br>
</div>
<div class="card" ng-hide="updateList || !(tableData2.length > 0)">
    <div class="card-header bgm-blue">
        <h2>Stock general de productos</h2>
        <button ng-disabled="updateList" class="btn bgm-green btn-float waves-effect btnLista" ng-click="list()"
                data-trigger="hover" data-toggle="popover" data-placement="top" data-content="Pulse para actualizar los registros"
                title="" data-original-title="Actualizar"><i class="md md-sync"></i></button>
    </div>
    <div class="card-header bgm-lightblue">
       <div ng-form="dates" class="row report-header">
            <div class="col-xs-offset-0 col-xs-12 col-sm-offset-1 col-sm-3 p-0 m-t-20">
                    <input type="button" class="btn btn-block bgm-green" value="Descargar Stock Productos" ng-disabled="btnDownload" ng-click="download()">
            </div>
       </div>
    </div>

    <div class="card-body card-padding table-responsive">
<!--     <div class="col-sm-12" ng-show="updateList">
        <i class="fa fa-refresh fa-spin fa-5x" style="display: table;margin: 0 auto;"></i>
    </div><br> -->
        <div class="col-sm-12" ng-hide="updateList || !(tableData2.length > 0)">
            <table id="stockResume" class="table table-bordered table-striped w-100" style="text-align:center;"></table>
        </div><br>
    </div><br>
</div>
<!-- Modal -->
<div class="modal fade" id="Modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bgm-teal">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title c-white">Caracteristicas</h4>
            </div>
            <div class="modal-body card-padding">
                <form class="form-horizontal" autocomplete="off" submit="return false;">
                     <div class="form-group">
                        <label class="col-sm-2 control-label">caracteristicas: </label>
                        <div class="col-sm-10 m-t-15 imput-pad">
                            <div class="fg-line">
                                <div class="col-sm-10" ng-bind-html="types"></div>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
