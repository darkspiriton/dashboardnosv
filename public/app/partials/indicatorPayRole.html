<div class="card">
    <div class="card-header bgm-blue">
        <h2>Reporte de planilla entre fechas</h2>
        <button ng-disabled="updateList" class="btn bgm-green btn-float waves-effect btnLista" ng-click="list()"
                data-trigger="hover" data-toggle="popover" data-placement="top" data-content="Pulse para actualizar los registros"
                title="" data-original-title="Actualizar"><i class="md md-sync"></i></button>
    </div>
    <div class="card-header bgm-blue">
        <div ng-form="dates" class="row report-date">
            <h2 class="col-xs-12 col-sm-1 text-right">AÃ±o</h2>
            <select class="col-sm-1" ng-options="year as year for year in years" ng-model="data.year" required>
                <option value="" disabled="disabled" selected="selected">Seleccione</option>
            </select>
            <h2 class="col-xs-12 col-sm-1 text-right">Mes</h2>
            <select class="col-sm-1" ng-options="month.id as month.name for month in months" ng-model="data.month" required>>
                <option value="" disabled="disabled" selected="selected">Seleccione</option>
            </select>
            <h2 class="col-xs-12 col-sm-1 text-right">Empleado</h2>
            <select class="col-sm-2" ng-change="data.area_id = null" ng-options="employee.id as employee.name for employee in employees" ng-model="data.employee_id">
                <option value="" disabled="disabled" selected="selected">Seleccione</option>
            </select>
            <h2 class="col-xs-12 col-sm-1 text-right">Area</h2>
            <select class="col-sm-2" ng-change="data.employee_id = null" ng-options="area.id as area.name for area in areas" ng-model="data.area_id">
                <option value="" disabled="disabled" selected="selected">Seleccione</option>
            </select>
            <input type="button" ng-disabled="!dates.$valid" ng-click="list(data)" class="btn bgm-indigo m-l-20 col-sm-1" value="buscar">
        </div>
    </div>
    <div class="card-body card-padding table-responsive">
        <div class="col-sm-12">
            <table id="table" class="table table-bordered table-striped w-100" style="text-align:center;"></table>
        </div><br>
    </div><br>
</div>
