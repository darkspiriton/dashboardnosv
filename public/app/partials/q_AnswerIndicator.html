<div class="card" >
    <div class="card-header bgm-blue">
        <h2>Coincidencia de productos</h2>
    </div>
    <div class="card-header bgm-blue">
        <div class="row report-date">
            <h2 class="col-xs-12 col-sm-1 text-right">Producto</h2>
            <select class="col-sm-2" ng-change="list('p')" ng-options="product.id as product.name for product in products" ng-model="searchP" required>
                <option value="" disabled="disabled" select="true">Seleccione</option>
            </select>
            <h2 class="col-xs-12 col-sm-1 text-right">Cliente</h2>
            <select class="col-sm-2" ng-change="list('c')" ng-options="customer.id as customer.name for customer in customers" ng-model="searchC" required>
                <option value="" disabled="disabled" select="true">Seleccione</option>
            </select>
        </div>
    </div>
    <div class="card-body card-padding table-responsive">
        <div class="col-sm-12">
            <table id="table" class="table table-bordered table-striped w-100" style="text-align:center;"></table>
        </div><br>
    </div><br>
</div>

<div class="card">
    <div class="card-header">
        <h2>Vista Grafica</h2>
    </div>
    <div class="card-body card-padding">
        <div id="pie-chart" class="flot-chart-pie"></div>
        <div class="flc-pie hidden-xs"></div>
    </div>
</div>
