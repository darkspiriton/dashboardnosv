<div class="card" >
    <div class="card-header bgm-blue">
        <h2>Coincidencia de productos</h2>
    </div>
    <div class="card-header bgm-blue">
        <div class="row report-date">
            <h2 class="col-xs-12 col-sm-1 text-right">Producto</h2>
            <select class="col-sm-2" ng-change="list('p')" ng-options="product.id as product.name for product in products" ng-model="searchP" required>
                <option value="" disabled="disabled" select="true">Seleccione</option>
            </select>
            <h2 class="col-xs-12 col-sm-1 text-right">Cliente</h2>
            <select class="col-sm-2" ng-change="list('c')" ng-options="customer.id as customer.name for customer in customers" ng-model="searchC" required>
                <option value="" disabled="disabled" select="true">Seleccione</option>
            </select>
            <div ng-show="showDetail">
                <h2 class="col-xs-12 col-sm-2 text-right">ver coincidencias</h2>
                <select class="col-sm-2" ng-change="detail(codeDetail)" ng-options="$index as code.label for ($index,code) in codigos" ng-model="codeDetail" required>
                    <option value="" disabled="disabled" select="true">Seleccione</option>
                </select>
            </div>
        </div>
    </div>
    <div class="card-body card-padding table-responsive">
        <div class="col-sm-12">
            <table id="table" class="table table-bordered table-striped w-100" style="text-align:center;"></table>
        </div><br>
    </div><br>
</div>

<div class="card">
    <div class="card-header">
        <h2>Vista Grafica</h2>
    </div>
    <div class="card-body card-padding">
        <div id="pie-chart" class="flot-chart-pie"></div>
        <div class="flc-pie hidden-xs"></div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="forProducts" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bgm-teal">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h3 class="modal-title c-white">Listado de coincidencias en productos</h3>
            </div>
            <div class="modal-body card-padding">
                <form class="form-horizontal" autocomplete="off" submit="return false;">
                    <div class="form-group">
                        <label class="col-xs-4 col-xs-offset-1 col-sm-offset-1 col-sm-2 control-label">Coincidencias: </label>
                        <div class="col-xs-8 col-sm-9">
                            <div class="row">
                                <div class="attr-group col-xs-12">
                                    <table class="table table-bordered w-100 table-attr text-center">
                                        <thead>
                                        <tr>
                                            <th>Producto</th>
                                            <th>Categor√≠a</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="record in records">
                                            <td style="display: table-cell;">{{ record.name }}</td>
                                            <td style="display: table-cell;">{{ record.category.name }}</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="forCustomers" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bgm-teal">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h3 class="modal-title c-white">Listado de coincidencias en clientes</h3>
            </div>
            <div class="modal-body card-padding">
                <form class="form-horizontal" autocomplete="off" submit="return false;">
                    <div class="form-group">
                        <label class="col-xs-4 col-xs-offset-1 col-sm-offset-1 col-sm-2 control-label">Coincidencias: </label>
                        <div class="col-xs-8 col-sm-9">
                            <div class="row">
                                <div class="attr-group col-xs-12">
                                    <table class="table table-bordered w-100 table-attr text-center">
                                        <thead>
                                        <tr>
                                            <th>Cliente</th>
                                            <th>Telefono</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="record in records">
                                            <td style="display: table-cell;">{{ record.name }}</td>
                                            <td style="display: table-cell;">{{ record.phone }}</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
